<!DOCTYPE html>
<html lang="es">
<head>

 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
 <link rel="icon" type="image/x-icon" href="./assets/favicon_iotodo/favicon.ico">
 <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon_iotodo/apple-touch-icon.png">
 <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon_iotodo/favicon-32x32.png">
 <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon_iotodo/favicon-16x16.png">
 <title>Calculadora Científica</title>
 <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
 <style>
 body {
 font-family: 'Roboto', sans-serif;
 background: linear-gradient(135deg, #1f2a48 0%, #4c5c91 100%);
 color: #fff;
 display: flex;
 justify-content: center;
 align-items: center;
 min-height: 100vh;
 margin: 0;
 padding: 20px;
 box-sizing: border-box;
 }
 .calculator {
 background: #f5f5f5;
 padding: 25px;
 border-radius: 15px;
 box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
 width: 100%;
 max-width: 400px;
 box-sizing: border-box;
 margin: 0 auto;
 display: flex;
 flex-direction: column;
 border: 1px solid #e0e0e0;
 }
 .calculator h2 {
 text-align: center;
 margin-bottom: 20px;
 color: #333;
 font-size: 24px;
 font-weight: 700;
 }
 .screen {
 width: 100%;
 height: 70px;
 background-color: #333;
 color: #fff;
 text-align: right;
 padding: 15px;
 font-size: 32px;
 border-radius: 10px;
 border: none;
 margin-bottom: 25px;
 box-sizing: border-box;
 outline: none;
 box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.3);
 font-family: 'Roboto Mono', monospace;
 }
 .button-container {
 display: grid;
 grid-template-columns: repeat(4, 1fr);
 gap: 12px;
 }
 .button {
 background-color: #f0f0f0;
 color: #333;
 border: none;
 border-radius: 10px;
 padding: 20px;
 font-size: 24px;
 cursor: pointer;
 transition: background-color 0.3s, box-shadow 0.3s;
 display: flex;
 justify-content: center;
 align-items: center;
 box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
 }
 .button:hover {
 background-color: #e0e0e0;
 box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
 }
 .button:active {
 transform: scale(0.98);
 }
 .button.operator {
 background-color: #ff7043;
 color: #fff;
 }
 .button.operator:hover {
 background-color: #ff8a65;
 }
 .button.equal {
 grid-column: span 2;
 background-color: #43a047;
 color: #fff;
 }
 .button.equal:hover {
 background-color: #66bb6a;
 }
 .button.clear {
 background-color: #e53935;
 color: #fff;
 }
 .button.clear:hover {
 background-color: #ef5350;
 }
 </style>
</head>
<body>
 <div class="calculator">
 <h2>Calculadora Científica</h2>
 <input type="text" id="screen" class="screen" readonly>
 <div class="button-container">
 <button class="button clear" onclick="clearScreen()">C</button>
 <button class="button" onclick="deleteLast()">⌫</button>
 <button class="button operator" onclick="appendOperator('%')">%</button>
 <button class="button operator" onclick="appendOperator('/')">÷</button>

 <button class="button" onclick="appendNumber('7')">7</button>
 <button class="button" onclick="appendNumber('8')">8</button>
 <button class="button" onclick="appendNumber('9')">9</button>
 <button class="button operator" onclick="appendOperator('*')">×</button>

 <button class="button" onclick="appendNumber('4')">4</button>
 <button class="button" onclick="appendNumber('5')">5</button>
 <button class="button" onclick="appendNumber('6')">6</button>
 <button class="button operator" onclick="appendOperator('-')">-</button>

 <button class="button" onclick="appendNumber('1')">1</button>
 <button class="button" onclick="appendNumber('2')">2</button>
 <button class="button" onclick="appendNumber('3')">3</button>
 <button class="button operator" onclick="appendOperator('+')">+</button>

 <button class="button" onclick="appendNumber('0')">0</button>
 <button class="button" onclick="appendDot()">.</button>
 <button class="button equal" onclick="calculateResult()">=</button>
 </div>
 </div>
 
 <script>
 const screen = document.getElementById('screen');

 function appendNumber(number) {
 screen.value += number;
 }

 function appendOperator(operator) {
 if (screen.value && !isNaN(screen.value.slice(-1))) {
 screen.value += ` ${operator} `;
 }
 }

 function appendDot() {
 if (!screen.value.endsWith('.') && !screen.value.split(/\s+/).pop().includes('.')) {
 screen.value += '.';
 }
 }

 function clearScreen() {
 screen.value = '';
 }

 function deleteLast() {
 screen.value = screen.value.trimEnd();
 screen.value = screen.value.slice(0, -1);
 }

 function calculateResult() {
 try {
 screen.value = eval(screen.value);
 } catch {
 screen.value = 'Error';
 }
 }

 // Evitar el zoom al hacer doble clic en la pantalla
 document.addEventListener('dblclick', function(event) {
 event.preventDefault();
 });
 </script>
</body>
</html>
