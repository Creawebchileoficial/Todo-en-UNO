<!DOCTYPE html>
<html lang="es">
<head>
</script>

 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="icon" type="image/x-icon" href="./assets/favicon_iotodo/favicon.ico">
 <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon_iotodo/apple-touch-icon.png">
 <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon_iotodo/favicon-32x32.png">
 <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon_iotodo/favicon-16x16.png">
 <title>Imagen Astronómica del Día</title>
 <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
 <style>
 body {
 font-family: 'Roboto', sans-serif;
 display: flex;
 flex-direction: column;
 align-items: center;
 justify-content: center;
 min-height: 100vh;
 margin: 0;
 background-color: #1c1c1c;
 color: white;
 }
 h1 {
 margin: 20px;
 font-size: 2.5em;
 text-align: center;
 }
 .apod {
 text-align: center;
 max-width: 800px;
 padding: 20px;
 }
 .apod img {
 width: 100%;
 border-radius: 10px;
 }
 .apod h2 {
 margin-top: 20px;
 font-size: 1.5em;
 }
 .apod p {
 font-size: 1.1em;
 }
 .apod a {
 color: #1e90ff;
 text-decoration: none;
 }
 .metadata {
 text-align: left;
 margin-top: 20px;
 }
 .metadata p {
 font-size: 0.9em;
 margin: 5px 0;
 }
 </style>
</head>
<body>
 <h1>Imagen Astronómica del Día</h1>
 <div class="apod" id="apod">
 <p>Cargando...</p>
 </div>
 <script>
 const apiKey = 'Pp6IH2PFZpLsBNRsMALixsb4uI2MNYOCbRQBbopa';
 const apodElement = document.getElementById('apod');

 async function fetchAPOD() {
 try {
 const response = await fetch(`https://api.nasa.gov/planetary/apod?api_key=${apiKey}`);
 const data = await response.json();
 const translatedExplanation = await translateText(data.explanation);
 displayAPOD(data, translatedExplanation);
 } catch (error) {
 apodElement.innerHTML = '<p>Hubo un error al cargar la imagen astronómica del día.</p>';
 console.error('Error:', error);
 }
 }

 async function translateText(text) {
 try {
 const response = await fetch('https://api.cognitive.microsofttranslator.com/translate?api-version=3.0&to=es', {
 method: 'POST',
 headers: {
 'Content-Type': 'application/json',
 'Ocp-Apim-Subscription-Key': 'TU_CLAVE_API_TRANSLATOR',
 'Ocp-Apim-Subscription-Region': 'región'
 },
 body: JSON.stringify([{ Text: text }])
 });
 const data = await response.json();
 return data[0].translations[0].text;
 } catch (error) {
 console.error('Error al traducir el texto:', error);
 return text;
 }
 }

 function displayAPOD(data, translatedExplanation) {
 apodElement.innerHTML = `
 <img src="${data.url}" alt="${data.title}">
 <h2>${data.title}</h2>
 <p>${translatedExplanation}</p>
 <p><a href="${data.hdurl}" target="_blank">Ver en alta resolución</a></p>
 <div class="metadata">
 <p><strong>Fecha:</strong> ${data.date}</p>
 <p><strong>Copyright:</strong> ${data.copyright || "No disponible"}</p>
 <p><strong>Tipo de Media:</strong> ${data.media_type}</p>
 <p><strong>Versión de Servicio:</strong> ${data.service_version}</p>
 </div>
 `;
 }

 fetchAPOD();
 </script>
</body>
</html>
